<!DOCTYPE html>
<head>
  <style type="text/css">
    html, body { height: 100%; margin: 0; padding: 0;  }
    #map { height: 100%; }
  </style>
</head>
<body>

<div id="map"></div>
 <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 8
      });
    }
  </script> 
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHxPDv3Io1AmbLux0Osorb9mLQECqz67w&callback=initMap">
</script>
</body>
